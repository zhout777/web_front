<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>

<body>
    <!--此处填写代码-->
    <h2 align="center">注册信息</h2>
    <hr color="#336699" />
    <form action="">
        <table bgcolor="#f2f2f2" width="600px" align="center">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" size="25" maxlength="6" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="password_confirm" size="25" maxlength="6" placeholder="请重新输入密码"></td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td><input type="file" name="upload"></td>
            </tr>
        </table>
    </form>
</body>

</html>
