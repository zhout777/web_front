<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>datalist</title>
</head>

<body>
    <!-- 此处写代码 -->
    <input placeholder="请选择学习的语言" list="course">
    <datalist id="course">
        <option value="JAVA"></option>
        <option value="C++"></option>
        <option value="JavaScript"></option>
        <option value=".NET"></option>
        <option value="C#"></option>
    </datalist>
</body>

</html>
