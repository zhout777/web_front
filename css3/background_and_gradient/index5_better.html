<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>线性渐变</title>

    <style type="text/css">
        /*此处写代码*/
        
        div {
            width: 150px;
            height: 150px;
            display: inline-block;
            text-align: center;
            margin-right: 20px;
        }
        
        .div1,
        .div2,
        .div3 {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
        
        .div1 {
            background: -webkit-linear-gradient(yellow, red);
            background: -moz-linear-gradient(yellow, red);
            background: -o-linear-gradient(yellow, red);
            background: linear-gradient(yellow, red);
        }
        
        .div2 {
            background: -webkit-linear-gradient(left, yellow, red);
            background: -moz-linear-gradient(right, yellow, red);
            background: -o-linear-gradient(right, yellow, red);
            background: linear-gradient(to right, yellow, red);
        }
        
        .div3 {
            background: -webkit-linear-gradient(right bottom, red, yellow);
            background: -moz-linear-gradient(right bottom, red, yellow);
            background: -o-linear-gradient(right bottom, red, yellow);
            background: linear-gradient(to right bottom, red, yellow);
        }
    </style>

</head>

<body>
    <!--此处写代码-->
    <div>
        上下方向渐变
        <div class="div1"></div>
    </div>
    <div>
        左右方向渐变
        <div class="div2"></div>
    </div>
    <div>
        对角方向渐变
        <div class="div3"></div>
    </div>

</html>
