<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>渐变应用</title>
    <style type="text/css">
        div {
            width: 400px;
            height: 400px;
            background-color: yellow;
            /*背景图片大小*/
            background-size: 100px 100px;
            background-image: linear-gradient(45deg, purple 25%, transparent 25%), linear-gradient(45deg, transparent 75%, purple 75%), linear-gradient(-45deg, purple 25%, transparent 25%), linear-gradient(-45deg, transparent 75%, purple 75%);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
