<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>background属性</title>
    <style type="text/css">
        /*此处写代码*/
        
        * {
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
        }
        
        div {
            width: 800px;
            height: 400px;
            padding: 20px;
            border: 10px solid rgba(255, 0, 0, 0.5);
            background: url("http://climg.mukewang.com/582c39c00001091605000150.jpg") no-repeat grey;
            background-size: 90%;
            background-clip: padding-box;
            background-origin: padding-box;
            /* 背景图片水平居中，距离容器底部60px */
            background-position: center bottom 60px;
        }
    </style>
</head>

<body>
    <!-- 此处写代码 -->
    <div>
        <h2>慕课网(IMOOC)是国内最大的IT技能学习平台</h2>
    </div>
</body>

</html>
