<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css">
        /*写出CSS样式*/
        div {
            text-align: center;
            background-color: #eee;
            line-height: 5em;
            font-size: 2em;
        }

        .one {
            font-size: 2em;
        }

        .two {
            color: red;
            text-transform: capitalize;
            text-decoration: underline;
            vertical-align: 10px;
        }

        img {
            vertical-align: -5px;
        }
    </style>
</head>

<body>
    <!--写出html代码-->
    <div>
        <img src="http://img1.sycdn.imooc.com\/climg/59c21bae000157fa01000059.jpg" alt="">
        <span class="one">
            CSS层叠样式表
        </span>
        <span class="two">
            (cascading style sheets)
        </span>
    </div>
</body>

</html>
