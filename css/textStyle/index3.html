<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 补充代码 -->
    <style>
        div {
            color: blue;
            font-size: 2em;
            font-family: "微软雅黑";
        }
        
        .weight {
            font-weight: bold;
        }
        
        .style {
            font-style: italic;
        }
        
        .variant {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <!-- 补充代码 -->
    <div>
        <p class="weight">font-weight属性规定字体的粗细</p>
        <p class="style">font-style属性规定字体的样式</p>
        <p class="variant">font-variant属性设置文本为小型大写字母</p>
    </div>
</body>

</html>
