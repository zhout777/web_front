<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        img {
            width: 380px;
            height: 240px;
        }
        /*此处写代码*/
        
        .topLayer {
            position: absolute;
            top: 0;
            width: 380px;
            height: 240px;
            background-color: black;
            /* 透明度 */
            opacity: 0.5;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div>
        <img src="http://climg.mukewang.com/58f829ca00010be703840240.jpg">
    </div>
    <!-- 此处写代码 -->
    <div class="topLayer"></div>
</body>

</html>
