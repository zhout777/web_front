<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>display属性</title>
    <style type="text/css">
        div {
            width: 200px;
        }
        /*补充样式*/
        
        ul {
            padding: 0;
            display: none;
        }
        
        li {
            display: inline;
        }
        
        div:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <h2>家电</h2>
        <ul>
            <li>冰箱</li>
            <li>空调</li>
            <li>洗衣机</li>
        </ul>
    </div>
</body>

</html>
