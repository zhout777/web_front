<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>display属性</title>
    <style type="text/css">
        /*样式补充*/
        
        * {
            padding: 0;
            margin: 0;
        }
        /* 去掉列表样式符号 */
        
        ul {
            list-style: none;
            display: none;
        }
        
        div {
            margin: 0 auto;
            text-align: center;
            width: 80px;
            border: 1px solid black;
        }
        
        h3 {
            background-color: grey;
        }
        
        .div1:hover ul {
            display: block;
        }
        
        .div2:hover ul {
            display: block;
        }
        
        .div3:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="div1">
            <h3>家电</h3>
            <ul class="elec">
                <li>冰箱</li>
                <li>洗衣机</li>
                <li>空调</li>
            </ul>
        </div>
        <div class="div2">
            <h3>洗护</h3>
            <ul class="wash">
                <li>洗衣液</li>
                <li>消毒液</li>
                <li>柔顺剂</li>
            </ul>
        </div>
        <div class="div3">
            <h3>衣物</h3>
            <ul class="clothes">
                <li>衬衫</li>
                <li>裤子</li>
                <li>卫衣</li>
            </ul>
        </div>
    </div>
</body>

</html>
