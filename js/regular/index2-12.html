<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>正则验证</title>
</head>

<body>

    <script type="text/javascript">
        var str = '正则表达式';
        var userInput = '正则';
        /*此处添加代码*/
        var tar = new RegExp(userInput);
        document.write(tar.test(str) + "/" + tar.exec(str));
    </script>
</body>

</html>
