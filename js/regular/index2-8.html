<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>输出字符串</title>
</head>

<body>

    <script type="text/javascript">
        var str = '一个"普通字符"在匹配字符串的时候，匹配与它相同的一个字符';
        /*此处写代码*/
        var tar = /"普通字符"/;
        console.log(tar.test(str));
        console.log(tar.exec(str));
    </script>
</body>

</html>
