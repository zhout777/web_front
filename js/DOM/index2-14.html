<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>信息录入</title>
</head>

<body>
    <input type="button" value="录入">
    <script type="text/javascript">
        var inputs = document.getElementsByTagName("input");
        var entry = inputs[0];
        entry.onclick = entryFn;

        function entryFn() {
            //补充代码
            var staff;
            var arr = new Array();
            while (staff != "-1") {
                staff = prompt("请输入员工姓名");
                arr.push(staff);
            }
            arr.pop();
            for (var index = 0; index < arr.length; index++) {
                document.write("录入的第" + (index + 1) + "个员工信息是：" + arr[index] + "<br>");
            }
        }
    </script>
</body>

</html>
