<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>HTML事件</title>
</head>

<body>
    <!-- 此处写代码 -->
    <input type="button" value="点击我试试" onclick="dianji(this,'green')">
    <script>
        function dianji(obj, bgcolor) {
            obj.style.background = bgcolor;
        }
    </script>
</body>

</html>
