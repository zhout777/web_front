<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        //补充代码
        window.onload = function() {
            var btn = document.getElementsByTagName("input")[0];

            function click() {
                this.style.color = "red";
            }

            function moveout() {
                this.style.color = "gray";
            }
            btn.onclick = click;
            btn.onmouseout = moveout;
        }
    </script>
</head>

<body>
    <input type="button" value="点击改变按钮字体颜色">
</body>

</html>
