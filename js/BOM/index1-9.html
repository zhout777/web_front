<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>输入框</title>
</head>

<body>
    <input type="button" value="删除">
    <script type="text/javascript">
        //补充代码
        var btn = document.getElementsByTagName("input")[0];
        btn.onclick = function() {
            var result = confirm("确定要删除么？");
            if (result) {
                this.style.color = "red";
            } else {
                this.style.color = "green";
            }
        }
    </script>
</body>

</html>
