<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>闪烁的文字</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            line-height: 200px;
            border: 2px solid gray;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h3>会闪烁的文字</h3>
    <div id="text"></div>
    <script type="text/javascript">
        //补充代码
        var div = document.getElementById("text");
        var num = 0;

        function timer() {
            if (num == 0) {
                num = 1;
                div.innerHTML = "☆☆☆今日特卖☆☆☆";
            } else {
                num = 0;
                div.innerHTML = "★★★今日特卖★★★";
            }
        }
        setInterval(timer, 500);
    </script>
</body>

</html>
