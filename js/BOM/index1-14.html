<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>打开/关闭页面</title>
</head>

<body>
    <input type="button" value="关闭本页面" id="close">
    <input type="button" value="打开慕课网" id="open">
    <script type="text/javascript">
        //补充代码
        var eleClose = document.getElementById("close"),
            eleOpen = document.getElementById("open");
        eleClose.onclick = function() {
            window.close();
        }
        eleOpen.onclick = function() {
            window.open("http://www.imooc.com");
        }
    </script>
</body>

</html>
