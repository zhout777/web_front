<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>变量、作用域</title>

</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <script type="text/javascript">
        var btns = document.getElementsByTagName('button');
        // for (var i = 0; i < 3; i++) {
        //     btns[i].onclick = function() {
        //         alert(i + 1);
        //     };
        // }
        //在此处修改代码
        function click(i) {
            btns[i].onclick = function() {
                alert(i + 1);
            }
        }
        for (var index = 0; index < btns.length; index++) {
            click(index);
        }
    </script>
</body>

</html>
