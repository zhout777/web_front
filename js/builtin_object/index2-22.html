<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>

<body>
    <script>
        var input;
        var arr = [];
        while (input != "-1") {
            input = Number(prompt("请输入您想排序的数字"));
            //补充代码
            arr.push(input);
        }
        //补充代码
        arr.pop();
        arr.sort(function(a, b) {
            return b - a;
        }); //在括号中补充代码
        document.write(arr);
    </script>
</body>

</html>
