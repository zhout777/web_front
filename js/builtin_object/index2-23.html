<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>数组</title>
</head>

<body>
    <script>
        function arrReverse(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                //补充代码
                newArr[i] = arr[arr.length - 1 - i];
            }
            //补充代码
            return newArr;
        }
        document.write(arrReverse([1, 2, 3, 4, 5, 6, 7, 8]));
    </script>
</body>

</html>
