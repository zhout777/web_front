<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>

<body>
    <script>
        //补充代码
        var arr = new Array(10);
        for (var index = 0; index < arr.length; index++) {
            arr[index] = Math.floor(Math.random() * 101);
        }
        // console.log(arr);
        document.write(arr.sort(function(a, b) {
            return b - a;
        }));
        document.write("<br>");
        document.write("这组数中最大的值是：" + arr[0] + "，最小值是：" + arr[arr.length - 1])
    </script>
</body>

</html>
