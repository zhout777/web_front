<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>创建数组</title>
</head>

<body>
    <script>
        //此处补充代码
        var books = new Array("《三国演义》", "《红楼梦》", "《西游记》");
        books[3] = "《水浒传》";
        document.write(books);
        document.write("<br>");
        document.write("该数组的长度是：" + books.length);
    </script>
</body>


</html>
