<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title> </title>
</head>

<body>
    <script>
        //补充代码
        var email = prompt("请输入登录邮箱");
        var pos = email.indexOf("@");
        document.write("登录的用户名是：" + email.slice(0, pos));
        document.write("<br>");
        document.write("登录的邮箱域名是：" + email.slice(pos + 1) + "邮箱");
    </script>
</body>

</html>
