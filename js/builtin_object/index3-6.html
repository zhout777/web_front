<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>charCodeAt()</title>
</head>

<body>
    <script>
        var str = "Work hard, earn money."
        var strKey = str.indexOf("a"); //补充代码
        var strKeyCode = str.charCodeAt(strKey);
        document.write(strKey); //补充代码
        // 换行
        document.write("<br>");
        document.write(strKeyCode);
    </script>
</body>

</html>
