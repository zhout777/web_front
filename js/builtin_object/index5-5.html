<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>今天是星期几？</title>
</head>

<body>
    <script>
        //补充代码
        var date = new Date();
        var weeks = ["日", "一", "二", "三", "四", "五", "六"];
        var week = date.getDay();
        document.write("今天是星期" + weeks[week]);
    </script>
</body>

</html>
