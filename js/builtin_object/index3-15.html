<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>string方法</title>
</head>

<body>
    <script>
        //补充代码
        var str = "JavaScript 是属于网络的脚本语言！JavaScript 被数百万计的网页用来改进设计、验证表单、检测浏览器、创建cookies，以及更多的应用。JavaScript 是因特网上最流行的脚本语言。JavaScript很容易使用！你一定会喜欢它的！"
            // var str = "ieJutoir";
        var num = 0;
        if (str.indexOf("J") != -1) {
            for (var index = 0; index < str.length; index++) {
                if (str.substr(index, 10) === "JavaScript") {
                    ++num;
                    document.write("JavaScript第" + num + "次出现是在" + index + "的位置");
                    document.write("<br>");
                } else {
                    continue;
                }
            }
            document.write("JavaScript在这段话中出现了" + num + "次");
        } else {
            document.write("JavaScript没有在这段话中出现");
        }
    </script>
</body>

</html>
