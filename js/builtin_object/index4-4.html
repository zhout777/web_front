<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>数字取整</title>
</head>

<body>
    <script>
        //补充代码
        var sportTime = prompt("请输入本次运动时间");
        // 输入空串或空格时，isNaN会当作0处理，不严谨。
        if (isNaN(sportTime)) {
            document.write("运动时间只能是数字");
        } else {
            if (sportTime >= 20) {
                document.write("您本次运动时间为" + Math.ceil(sportTime) + "分钟")
            } else {
                document.write("您本次运动时间为" + Math.floor(sportTime) + "分钟")
            }
        }
    </script>
</body>

</html>
