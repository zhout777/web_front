<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>splice</title>
</head>

<body>
    <script>
        //补充代码
        var input, arr = [];
        while (input != "-1") {
            input = prompt("请输入任意你想输的字符");
            arr.push(input);
        }
        arr.pop();
        arr.splice(0, 2, "hello");
        document.write(arr);
    </script>
</body>

</html>
