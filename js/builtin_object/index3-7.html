<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>搜索内容是否有敏感字"草"</title>
</head>

<body>
    <script>
        //补充代码
        function search() {
            var content = prompt("请输入您要搜索的内容");
            if (content.indexOf("草") == -1) {
                document.write("没有发现‘草’字");
            } else {
                for (var index = 0; index < content.length; index++) {
                    if (content[index] === "草") {
                        document.write("敏感字‘草’在" + index + "位置被发现" + "<br>");
                    }
                }
                document.write("敏感字‘草’首次出现的位置是" + content.indexOf("草"))
            }
        }
        search();
    </script>
</body>

</html>
