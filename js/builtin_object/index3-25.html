<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        //补充代码
        var phone = prompt("请输入手机号码");
        // document.write(phone.replace(phone.slice(0, 7), "*******"));
        for (var index = 0; index < 7; index++) {
            phone = phone.replace(phone.charAt(index), "*");
        }
        document.write(phone);
    </script>
