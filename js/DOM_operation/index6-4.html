<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .li {
            list-style: none;
            height: 50px;
            line-height: 50px;
            width: 100px;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        //在此处补充代码
        var body = document.getElementsByTagName("body")[0];
        var ul = document.createElement("ul");
        var comment = document.createComment("创建节点");
        for (let index = 0; index < 3; index++) {
            var li = document.createElement("li");
            var text = document.createTextNode("第" + (index + 1) + "个li");
            li.appendChild(text);
            li.className = "li";
            ul.appendChild(li);
        }
        body.appendChild(ul);
        body.insertBefore(comment, ul);
    </script>
</body>

</html>
