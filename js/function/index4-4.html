<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>三种定义方式</title>
</head>

<body>
    <script type="text/javascript">
        // 定义函数形式：function声明
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }
        document.write(subtract(add(21, 32), 24));
    </script>
</body>

</html>
