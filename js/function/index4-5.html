<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>三种定义方式</title>
</head>

<body>
    <script type="text/javascript">
        // 定义函数方式：var赋值表达式
        var add = function(a, b) {
            return a + b;
        };
        var subtract = function(a, b) {
            return a - b;
        };
        var multiply = function(a, b) {
            return a * b;
        };
        var cha = subtract(21, 32);
        var ji = multiply(24, 5);
        var he = add(cha, ji);
        document.write(he);
    </script>
</body>

</html>
