<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>函数的间接调用</title>
</head>

<body>
    <script>
        // 在此处补充代码
        var data = [3, 4, 2, 1];

        function multiply(a, b, c, d) {
            return a * b * c * d;
        }
        document.write(multiply.apply(window, data));
    </script>
</body>

</html>
