<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>函数定义的位置</title>
</head>

<body>
    <script type="text/javascript">
        //在此处补充代码
        function add(a, b) {
            function isNumber(x, y) {
                if (isNaN(parseInt(x)) || isNaN(parseInt(y))) {
                    return false;
                } else {
                    return true;
                }
            }
            if (isNumber(a, b)) {
                return parseInt(a) + parseInt(b);
            } else {
                return "请传入数字类型的参数";
            }
        }
        document.write(add("3", "5"));
    </script>
</body>

</html>
